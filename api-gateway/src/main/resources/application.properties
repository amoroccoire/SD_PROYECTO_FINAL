spring.application.name=api-gateway
server.port=8090

#EUREKA-CLIENT
eureka.client.service-url.default-zone=http://localhost:8761/eureka
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# Definición de rutas
spring.cloud.gateway.routes[0].id=cartilla-service-eleccion
spring.cloud.gateway.routes[0].uri=lb://cartilla-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/eleccion/**

spring.cloud.gateway.routes[1].id=cartilla-service-ballot
spring.cloud.gateway.routes[1].uri=lb://cartilla-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/ballot/**

spring.cloud.gateway.routes[2].id=cartilla-service-candidato
spring.cloud.gateway.routes[2].uri=lb://cartilla-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/candidato/**

spring.cloud.gateway.routes[3].id=vote-service
spring.cloud.gateway.routes[3].uri=lb://vote-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/votes/**

spring.cloud.gateway.routes[4].id=estadistica-service
spring.cloud.gateway.routes[4].uri=lb://ms-statistics
spring.cloud.gateway.routes[4].predicates[0]=Path=/estadistica/**

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG
